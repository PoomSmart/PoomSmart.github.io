<html>
<head>
    <title>TapForMore</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <base target="_blank"/>
    <script src="../../assets/js/ios.js"></script>
</head>

<script type="text/javascript">
    if (navigator.userAgent.search(/Cydia/) != -1)
    document.write('<style type="text/css"> body { background: none !important; } .header { display: none !important; } </style>');
    </script>

<body class="pinstripe">
    <panel>

        <fieldset class="iosver">
            <div data-min-ios="4.0" data-max-ios="7.1.2" data-unsupported class="prerequisite">
                <p>Supports iOS 4.0 - 7.1.2</p>
            </div>
        </fieldset>

    <label>Description</label>
        <fieldset>
            <div>
            <p>Manage packages via tap. Tap and hold any package cell to activate options. (No armv6 support at the moment)</p>
            </div>
        </fieldset>

    <label>Latest Changes</label>
        <fieldset>
            <div><div><label>
            <p>Initial release.</p>
            </label></div></div>
        </fieldset>

    <script src="../../misc/developer.js"></script>

</panel>
<script src="../../misc/iosver.js" async></script>
</body>
</html>
